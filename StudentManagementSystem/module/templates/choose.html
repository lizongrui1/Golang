<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body>
<h2>欢迎使用学生管理系统</h2>
<p>1. 显示所有学生的信息</p>
<p>2. 显示指定学生的信息</p>
<p>3. 学生信息修改</p>
<p>4. 新增学生信息</p>
<p>5. 删除学生信息</p>
<p>0. 退出系统</p>

<input type="number" id="choice" placeholder="输入选项编号" min="0" max="5">
<button onclick="processChoice()">提交</button>

<script>
    function processChoice() {
        var choice = document.getElementById("choice").value;
        switch (choice) {
            case '1':
                window.location.href = "/static/query.html";
                break;
            case '2':
                window.location.href = "/static/query.html";
                break;
            case '3':
                // 跳转到编辑学生信息的页面
                window.location.href = "/static/edit.html";
                break;
            case '4':
                window.location.href = "/static/add.html";
                break;
            case '5':
                window.location.href = "/static/delete.html";
                break;
            case '0':
                alert('退出系统');
                window.close();
                break;
            default:
                alert('选项无效，请重新输入');
        }
    }
</script>
</body>
</html>
