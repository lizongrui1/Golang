<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Management System V1.0</title>
</head>
<body>
<h2>欢迎使用学生管理系统 V1.0</h2>
<p>1. 显示所有学生的信息</p>
<p>2. 显示指定学生的信息</p>
<p>3. 学生信息修改</p>
<p>4. 新增学生信息</p>
<p>5. 删除学生信息</p>
<p>0. 退出系统</p>

<input type="number" id="choice" placeholder="输入选项编号" min="0" max="5">
<button onclick="processChoice()">提交</button>

<script>
    function processChoice() {
        var choice = document.getElementById("choice").value;
        switch (choice) {
            case '1':
                alert('显示所有学生的信息');
                break;
            case '2':
                alert('显示指定学生的信息');
                break;
            case '3':
                alert('学生信息修改');
                break;
            case '4':
                alert('新增学生信息');
                break;
            case '5':
                alert('删除学生信息');
                break;
            case '0':
                alert('退出系统');
                break;
            default:
                alert('无效的选项');
        }
    }
</script>
</body>
</html>
